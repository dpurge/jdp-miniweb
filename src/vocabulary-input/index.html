<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary input</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/form.css">
</head>

<body>

<h1>Vocabulary input</h1>
<div class="container">
  <form>
  
    <div class="row">
      <div class="col-label">
        <label for="language">Europe West</label>
      </div>
      <div class="col-input">
        <select name="language" onchange="location = this.value;">
          <option value="none" selected disabled hidden>Choose language...</option>
          <option value="spa.html">Spanish</option>
        </select>
      </div>
    </div>
  
    <div class="row">
      <div class="col-label">
        <label for="language">Europe East</label>
      </div>
      <div class="col-input">
        <select name="language" onchange="location = this.value;">
          <option value="none" selected disabled hidden>Choose language...</option>
          <option value="bul.html">Bulgarian</option>
          <option value="ces.html">Czech</option>
          <option value="hun.html">Hungarian</option>
          <option value="lit.html">Lithuanian</option>
          <option value="ron.html">Romanian</option>
          <option value="srp.html">Serbian</option>
        </select>
      </div>
    </div>
  
    <div class="row">
      <div class="col-label">
        <label for="language">Far East</label>
      </div>
      <div class="col-input">
        <select name="language" onchange="location = this.value;">
          <option value="none" selected disabled hidden>Choose language...</option>
          <option value="lat.html">Latin</option>
        </select>
      </div>
    </div>
  
    <div class="row">
      <div class="col-label">
        <label for="language">Middle East</label>
      </div>
      <div class="col-input">
        <select name="language" onchange="location = this.value;">
          <option value="none" selected disabled hidden>Choose language...</option>
          <option value="arb.html">Arabic</option>
          <option value="fas.html">Farsi</option>
          <option value="heb.html">Hebrew</option>
          <option value="kat.html">Georgian</option>
        </select>
      </div>
    </div>
  
    <div class="row">
      <div class="col-label">
        <label for="language">Asia South East</label>
      </div>
      <div class="col-input">
        <select name="language" onchange="location = this.value;">
          <option value="none" selected disabled hidden>Choose language...</option>
          <option value="ind.html">Indonesian</option>
          <option value="vie.html">Vietnamese</option>
        </select>
      </div>
    </div>
  
    <div class="row">
      <div class="col-label">
        <label for="language">Ancient</label>
      </div>
      <div class="col-input">
        <select name="language" onchange="location = this.value;">
          <option value="none" selected disabled hidden>Choose language...</option>
          <option value="lat.html">Latin</option>
        </select>
      </div>
    </div>
    
  </form>
</div>

</body>
</html>
